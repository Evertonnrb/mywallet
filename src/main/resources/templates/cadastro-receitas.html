<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de receitas</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css">
</head>
<body>
<!--inicio navbar-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                <h1 style="color: #fff;font-size: 22px;margin-top:-10px">LOGO</h1>
            </a>
        </div>
        <div class="collapse navbar-collapse logo-menu">
            <ul class="nav navbar-nav">
                <li><a href="/despesas/novo">Cadastrar despesas</a></li>
                <li><a href="/despesas">Despesas</a></li>
                <li><a href="/receitas">Receitas</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--fim navbar-->
<!--inicio form CODIGO,DESCRICAO,DATA,VALOR,STATUS-->
<form action="/receitas" method="post" class="form-horizontal">
    <!--inicio mensagens-->
    <div th:if="${!#strings.isEmpty(mensagem)}">
        <div class="alert alert-success">
            <button type="button" class="close"></button>
            <span th:text="${mensagem}"></span>
        </div>
    </div>
    <!--fim mensagens-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Nova receita</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
            </div>
            <div class="form-group">
                <label for="data" class="col-sm-2 control-label">Data</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="data" name="data">
                </div>
            </div>
            <div class="form-group">
                <label for="valor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-4">
                    <select name="status" id="status" class="form-control">
                        <option disabled>Please select ...</option>
                        <option th:each="receitaStatus : ${statusReceita}"
                                th:value="${receitaStatus}"
                                th:text="${receitaStatus.situacao}">Recebido</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="reset" class="btn">Limpar</button>
                    <button type="button" class="btn btn-link">Consultar</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!--fim form-->


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="/js/jquery.maskMoney.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
