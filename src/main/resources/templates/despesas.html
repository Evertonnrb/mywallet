<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Desepas</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container container-fluid">
        <div class="navbar-header">
            <p>Despesas</p>
        </div>
    </div>
</nav>
<div class="panel panel-default">
    <!--inicio pesquisa-->
    <div class="panel-heading">
        <div class="clearfix">
             <a href="/despesas/novo" class="btn btn-link link-pesquisar">Cadastrar</a>
        </div>
    </div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th class="text-center col-md-1">#</th>
        <th class="text-center col-md-1">Data</th>
        <th class="text-left col-md-1">Valor</th>
        <th class="text-left col-md-1">Imposto</th>
        <th class="text-center col-md-2">Forma de pagamento</th>
        <th class="text-center col-md-2">Tipo de despesa</th>
        <th class="text-center col-md-2">Local</th>
        <th class="text-center col-md-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="despesa : ${despesas}">
        <td class="text-center" th:text="${despesa.codigo}"></td>
        <td class="text-left" th:text="${{despesa.data}}"></td>
        <td class="text-center" th:text="|R$ ${{despesa.valorGasto}}|"></td>
        <td class="text-center col-md-2" th:each="imp : ${despesa.hasImposto()}">
            <span th:text="${{despesa.imposto}} ?: '(NÃ£o informado)'"></span>
        </td>
        <td class="text-center" th:text="${despesa.formaPagamento.formaPagamento}"></td>
        <td class="text-center" th:text="${despesa.tipoDespesa.tipoDespesa}"></td>
        <td class="text-center" th:text="${despesa.local}"></td>


        <!--
                <td class="text-center" th:attr="data-role=${titulo.codigo}">
                    <span class="label" th:text="${titulo.status.descricao}"
                          th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}">

                    </span>
        </td>
-->

        <td class="text-center">
            <a class="btn btn-link btn-xs"
               title="Editar" rel="tooltip" data-placement="top">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a class="btn btn-link btn-xs"
               title="Excluir" rel="tooltip">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </td>
    </tr>
    <tr>
        <td colspan="6" th:if="${#lists.isEmpty(despesas)}">Nehum titulo cadastrado</td>
    </tr>
    </tbody>
</table>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
